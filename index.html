<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8"/>
</head>

<body>
    <div id="container">
        <!--This is to center everything-->
        <div id="outer">
            <!--This is how we can get borders on the side-->
            <div id="inner">
                <!--This is to have content on the inside of the borders-->
                <div id="left">
                    <!--We can add stats about the game here.-->
                     <h1>Controls</h1> 

                </div>
                <!--End of left content-->

                <div id="right">
                    <h2>Status Info</h2>
                    <h2>Towers</h2>
                    <!--We can add buttons for the towers here-->
                    <button name= "ArrowTowerButton" input type ="button">
                      <img src="./img/base.png">
                    </button> 
                     

                </div>
                <!--End of right content-->

                <div id="content">
                    <!--Put our game canvas display here-->
                    <canvas id="gameWorld" tabindex="1" width="800" height="700">

                        <!-- style="border: 1px solid brown; background: lightskyblue; position: relative;"> -->
                        <!-- <canvas style="z-index:1"></canvas> //want to make multiple canvases -->
                    </canvas>
                    <!-- transform: translate(-50%, -50%)"> -->
                    <!-- style="border: 1px solid brown; background: lightskyblue; position: relative;"> -->
                    <!-- <canvas style="z-index:1"></canvas> //want to make multiple canvases -->

                </div>
                <!--End of content-->
            </div>
            <!--End of inner-->
        </div>
        <!--End of outer-->
    </div>
    <!--End of container-->
</body>
<script type="text/javascript" src="./gameengine.js"></script>
<script type="text/javascript" src="./assetmanager.js"></script>
<script type="text/javascript" src="./main.js"></script>
<script type="text/javascript" src="./tower.js"></script>

</html>
